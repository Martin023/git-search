<div class="all-items">
    <form class="d-flex" #repositoryform='ngForm' id="form">
        <input [(ngModel)]="searchText"  name="text" class="form-control me-2" type="search" placeholder="search repo by username" aria-label="Search">
        
        <button class="btn btn-success"  (click)="searchRepositories()">Search</button>
      </form>
      
      <div class="container">
          <br>
          
        <h5>Search REPOSITORIES</h5>
      <div *ngFor="let repository of repositories;let i =index">
        
       <div class="row-3">
        <div class = ""id="view-btn" >
      
          <hr>
          <h3>{{repository.name}}</h3>
          <p>{{repository.description}}</p>
          <p>{{repository.language}}</p>
          <a class = "btn btn-success" href = {{repository.html_url}}>View user's Repo</a>
      </div>
       </div>
        </div>
        
      </div>
</div>
